{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Django Girls blog</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
          <!-- Favicons -->
         <link href="{% static 'css/Ahp.svg' %}" rel="icon">
         <link href="{% static 'css/Ahp.svg' %}" rel="apple-touch-icon">
    </head>
    <body>
        <header class="page-header">
            <div class="container">
                <h1><img style="max-width: 150px;"src="{% static 'css/Ahp-min.svg' %}" alt=""><a href="/">Django Girls Blog</a></h1>
            </div>
        </header>

        <main class="container">
            <div class="row">
                <div class="col">
                    {% for post in posts %}
                    <div class="card-deck">
                        {% if post.picture %}
                        <div class="card">
                          <img class="card-img-top" style="max-height: 700px;"src="{{post.picture.url}}" alt="">
                          {% endif %}
                          <div class="card-body">
                            <h5 class="card-title">{{ post.title }}</h5>
                            <p class="card-text">{{ post.text|linebreaksbr }}</p>
                          </div>
                          <div class="card-footer">
                            <small class="text-muted"><a href="">{{ post.published_date }}</a></small>
                          </div>
                        </div>
                     </div>
                     <br></br>
                    {% endfor %}
                </div>
            </div>
        </main>
    </body>
</html>
